<html>
<head>
	<title>FCFS</title>
</head>
<body ng-app="app">
	<section ng-controller="fcfsController">
		<h2>{{title}}</h2>
		<table style="width: 100%;">
			<tr>
				<td style=" vertical-align:top; width:30%;">
					<h3>{{timeRunning}}s</h3>
					{{running?"Corriendo":"Detenido"}} 
					<button ng-click="running = !running">Iniciar / Parar</button>
					<table>
						<thead>
							<tr>
								<th>Id</th>
								<th>Nombre</th>
								<th>Tiempo de llegada</th>
								<th>Tiempo de servicio</th>								
								<th>Tiempo en ejecucion</th>
								<th></th>
							</tr>
							<tr>
								<td>{{process.id}}</td>
								<td><input type="text" ng-model="process.name"></td>
								<td><input type="text" ng-model="process.tCome"></td>
								<td><input type="text" ng-model="process.tService"></td>
							
								<td></td>
								<td><button type="button" ng-click="agregar()">Agregar</button></td>
							</tr>
						</thead>
						<tbody ng-repeat="p in processes">
							<tr>
								<td>{{p.id}}</td>
								<td>{{p.name}}</td>
								<td>{{p.tCome}}</td>
								<td>{{p.tService}}</td>								
								<td>{{p.tEjecutado}}</td>
								<td><button ng-click="eliminar($index)">Eliminar</button></td>
							</tr>
						</tbody>
						
					</table>
				</td>
				<td>
					<div hc-columnrange></div>
				</td>
			</tr>
		</table>		
	</section>


	<script src="jquery-2.1.4.min.js"></script>
	<script src="angular.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/highcharts-more.js"></script>
	<script src="fcfs.js"></script>

</body>

</html>
